# Configuration minimale pour le challenge ACME (génération de certificats)
# Utilisé avec: make nginx-start && make cert DOMAIN=example.com

server {
    listen 80 default_server;
    server_name _;

    # Challenge ACME pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 'Nginx is running - Ready for ACME challenge';
        add_header Content-Type text/plain;
    }
}
