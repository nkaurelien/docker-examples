services:

  #######################################
  # Docker Socket Proxy: Secure Docker API access
  #######################################
  socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: traefik-socket-proxy
    restart: unless-stopped
    networks:
      - socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Traefik only needs read access
      - POST=0
      - BUILD=0
      - COMMIT=0
      - CONFIGS=0
      - CONTAINERS=1          # Required: read container labels
      - DISTRIBUTION=0
      - EXEC=0
      - GRPC=0
      - IMAGES=0
      - INFO=0
      - NETWORKS=1            # Required: read network info
      - NODES=0
      - PLUGINS=0
      - SERVICES=1            # Required: Swarm services
      - SESSION=0
      - SWARM=0
      - SYSTEM=0
      - TASKS=1               # Required: Swarm tasks
      - VOLUMES=0
      - ALLOW_START=0
      - ALLOW_STOP=0
      - ALLOW_RESTARTS=0
      - SECRETS=0
      - EVENTS=1              # Required: auto-discovery

  #######################################
  # Traefik: The Cloud Native Edge Router
  #######################################
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    depends_on:
      socket-proxy:
        condition: service_started
      tinyauth:
        condition: service_healthy
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=tcp://socket-proxy:2375"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      - "--entrypoints.web.address=:80"
    networks:
      - traefik-public
      - socket-proxy
    ports:
      - "80:80"
      - "8080:8080"     # Dashboard
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-apps.local}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
      # Protect dashboard with TinyAuth
      - "traefik.http.routers.dashboard.middlewares=tinyauth"

  #######################################
  # TinyAuth: Lightweight authentication
  #######################################
  tinyauth:
    image: ghcr.io/steveiliop56/tinyauth:v4
    container_name: tinyauth
    restart: unless-stopped
    networks:
      - traefik-public
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    environment:
      - APP_URL=https://tinyauth.${DOMAIN:-apps.local}
      # Default user: user / password (generate with: htpasswd -nbB user password)
      - USERS=${TINYAUTH_USERS:-user:$$2a$$10$$UdLYoJ5lgPsC0RKqYH/jMua7zIn0g9kPqWmhYayJYLaZQ/FTmH2/u}
      - SECRET=${TINYAUTH_SECRET:-change-me-in-production}
      - COOKIE_SECURE=${TINYAUTH_COOKIE_SECURE:-false}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tinyauth.rule=Host(`tinyauth.${DOMAIN:-apps.local}`)"
      - "traefik.http.routers.tinyauth.entrypoints=web"
      - "traefik.http.services.tinyauth.loadbalancer.server.port=3000"
      # ForwardAuth middleware configuration
      - "traefik.http.middlewares.tinyauth.forwardauth.address=http://tinyauth:3000/api/auth/traefik"
      - "traefik.http.middlewares.tinyauth.forwardauth.authResponseHeaders=X-Auth-User"

  #######################################
  # Whoami: Test service (protected)
  #######################################
  whoami:
    image: traefik/whoami:v1.10
    container_name: whoami
    restart: unless-stopped
    depends_on:
      tinyauth:
        condition: service_healthy
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.${DOMAIN:-apps.local}`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"
      # Protect with TinyAuth
      - "traefik.http.routers.whoami.middlewares=tinyauth"

networks:
  traefik-public:
    name: traefik-public
    driver: bridge
  socket-proxy:
    name: traefik-socket-proxy
    driver: bridge
    internal: true
