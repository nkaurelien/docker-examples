services:

  #######################################
  # Traefik: The Cloud Native Edge Router
  #######################################
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    depends_on:
      tinyauth:
        condition: service_healthy
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      - "--entrypoints.web.address=:80"
    networks:
      - traefik-public
    ports:
      - "80:80"
      - "8080:8080"     # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-apps.local}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
      # Protect dashboard with TinyAuth
      - "traefik.http.routers.dashboard.middlewares=tinyauth"

  #######################################
  # TinyAuth: Lightweight authentication
  #######################################
  tinyauth:
    image: ghcr.io/steveiliop56/tinyauth:v4
    container_name: tinyauth
    restart: unless-stopped
    networks:
      - traefik-public
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    environment:
      - APP_URL=https://tinyauth.${DOMAIN:-apps.local}
      # Default user: user / password (generate with: htpasswd -nbB user password)
      - USERS=${TINYAUTH_USERS:-user:$$2a$$10$$UdLYoJ5lgPsC0RKqYH/jMua7zIn0g9kPqWmhYayJYLaZQ/FTmH2/u}
      - SECRET=${TINYAUTH_SECRET:-change-me-in-production}
      - COOKIE_SECURE=${TINYAUTH_COOKIE_SECURE:-false}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tinyauth.rule=Host(`tinyauth.${DOMAIN:-apps.local}`)"
      - "traefik.http.routers.tinyauth.entrypoints=web"
      - "traefik.http.services.tinyauth.loadbalancer.server.port=3000"
      # ForwardAuth middleware configuration
      - "traefik.http.middlewares.tinyauth.forwardauth.address=http://tinyauth:3000/api/auth/traefik"
      - "traefik.http.middlewares.tinyauth.forwardauth.authResponseHeaders=X-Auth-User"

  #######################################
  # Whoami: Test service (protected)
  #######################################
  whoami:
    image: traefik/whoami:v1.10
    container_name: whoami
    restart: unless-stopped
    depends_on:
      tinyauth:
        condition: service_healthy
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.${DOMAIN:-apps.local}`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"
      # Protect with TinyAuth
      - "traefik.http.routers.whoami.middlewares=tinyauth"

networks:
  traefik-public:
    name: traefik-public
    driver: bridge
