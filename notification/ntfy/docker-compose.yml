services:
  ntfy:
    image: binwiederhier/ntfy
    container_name: ${COMPOSE_PROJECT_NAME}_ntfy_1
    command:
      - serve
    environment:
      # Base configuration
      NTFY_BASE_URL: ${NTFY_BASE_URL}
      NTFY_CACHE_FILE: /var/lib/ntfy/cache.db
      NTFY_AUTH_FILE: /var/lib/ntfy/auth.db

      # Authentication
      NTFY_AUTH_DEFAULT_ACCESS: ${NTFY_AUTH_DEFAULT_ACCESS}
      NTFY_ENABLE_LOGIN: ${NTFY_ENABLE_LOGIN}

      # Proxy and attachments
      NTFY_BEHIND_PROXY: ${NTFY_BEHIND_PROXY}
      NTFY_ATTACHMENT_CACHE_DIR: /var/lib/ntfy/attachments

      # Timezone
      TZ: ${TIMEZONE}

    volumes:
      - ./cache:/var/cache/ntfy
      - ./etc:/etc/ntfy
      - ntfy_data:/var/lib/ntfy

    ports:
      - "${NTFY_PORT}:80"

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ntfy_data:
    driver: local
