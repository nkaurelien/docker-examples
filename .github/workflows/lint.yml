name: Lint Dockerfiles

on:
  push:
    branches: [main, develop]
    paths:
      - '**/Dockerfile'
      - '**/Dockerfile.*'
      - '**/*.Dockerfile'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - '**/Dockerfile.*'
      - '**/*.Dockerfile'

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find Dockerfiles
        id: dockerfiles
        run: |
          FILES=$(find . -type f \( -name 'Dockerfile' -o -name 'Dockerfile.*' -o -name '*.Dockerfile' \) | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Found Dockerfiles: $FILES"

      - name: Lint Dockerfiles with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ steps.dockerfiles.outputs.files }}
          failure-threshold: warning
          ignore: DL3008,DL3013

      - name: Upload Hadolint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hadolint-report
          path: hadolint-results.sarif
          retention-days: 5
