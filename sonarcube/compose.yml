
# @see : https://medium.com/@rikza.kurnia/sonarqube-static-code-analysis-tools-74072ebef727

services:
  
  sonar-scanner:
    container_name: "sonar-scanner"
    image: "sonarsource/sonar-scanner-cli:latest"
    entrypoint: [""]
    depends_on:
      - sonarcube
    volumes:
      - .:/app
    command: ["sonar-scanner", "-Dsonar.projectBaseDir=/app", "-Dsonar.host.url=http://sonarcube:9000", "-Dsonar.login=sqp_5b9ba20df10ed45bfced7e30dec1e6cbf8a68c2c"]
    networks:
      - sonarcube

  sonarcube:
    container_name: "sonarcube-server"
    image: "sonarqube:lts-community"
    ports:
      - "9000:9000"    
    networks:
      - sonarcube
    depends_on:
      - sonar_db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar_db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp

  sonar_db:
    image: postgres:13
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonar_db:/var/lib/postgresql
      - sonar_db_data:/var/lib/postgresql/data
    networks:
      - sonarcube

volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
  sonar_db:
  sonar_db_data:



networks:
  sonarcube:
    driver: bridge
