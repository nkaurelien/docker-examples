# SonarQube Configuration for Monorepo Projects
# Usage: sonar-scanner (from monorepo root directory)

sonar.projectKey=MyProject
sonar.projectName=MyProject-Monorepo
sonar.projectVersion=1.0

# Source directories for all sub-projects
sonar.sources=\
  backends/src,\
  frontend/src,\
  frontend/app,\
  frontend/components

# Test directories
sonar.tests=\
  backends/tests,\
  frontend/__tests__

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/dist/**,\
  **/build/**,\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/coverage/**

# Test exclusions
sonar.test.exclusions=\
  **/tests/**,\
  **/__tests__/**,\
  **/*.test.js,\
  **/*.test.ts,\
  **/*.spec.js,\
  **/*.spec.ts

# Coverage reports
sonar.python.coverage.reportPaths=backends/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/__tests__/**,**/__init__.py,**/node_modules/**