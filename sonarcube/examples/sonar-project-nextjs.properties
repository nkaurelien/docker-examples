# SonarQube Configuration for Next.js/TypeScript Projects
# Usage: sonar-scanner (from project root directory)

sonar.projectKey=MyProject-frontend
sonar.projectName=MyProject-Frontend
sonar.projectVersion=1.0

# Source directories (relative to this file)
sonar.sources=src,app,components,services,contexts,hooks,lib
sonar.tests=__tests__

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/public/**

# Test exclusions
sonar.test.exclusions=**/__tests__/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Coverage report (generated by jest)
# Run: yarn test --coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Duplication exclusions
sonar.cpd.exclusions=**/__tests__/**,**/node_modules/**
