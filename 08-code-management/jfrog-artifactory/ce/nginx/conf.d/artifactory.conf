## Artifactory reverse proxy with SSL termination
## Derived from production deployment (AsOne4Health)
##
## Replace "registry.localhost" with your domain if needed.

upstream artifactory_backend {
    server artifactory:8082;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name registry.localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name registry.localhost;

    # --- SSL -----------------------------------------------------------
    ssl_certificate     /etc/nginx/ssl/registry.localhost.pem;
    ssl_certificate_key /etc/nginx/ssl/registry.localhost-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # --- Limits --------------------------------------------------------
    # Must be large enough for Docker layer uploads (default 1M is too small)
    client_max_body_size    500M;
    client_body_timeout     300s;
    client_header_timeout   60s;

    # --- Security headers ----------------------------------------------
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options          "DENY" always;
    add_header X-Content-Type-Options   "nosniff" always;
    add_header X-XSS-Protection         "1; mode=block" always;

    # --- Docker V2 API -------------------------------------------------
    # Docker client hits /v2/ for auth challenges and manifest/blob operations.
    # Chunked transfer and disabled buffering are critical for large layer pushes.
    location /v2/ {
        proxy_pass          http://artifactory_backend;
        proxy_http_version  1.1;
        proxy_set_header    Host              $http_host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    Connection        "";

        chunked_transfer_encoding on;
        proxy_request_buffering   off;
        proxy_buffering           off;
        proxy_send_timeout        300s;
        proxy_read_timeout        300s;
    }

    # --- Health check --------------------------------------------------
    location /router/api/v1/system/health {
        proxy_pass         http://artifactory_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host            $http_host;
        proxy_set_header   Connection      "";
        access_log         off;
    }

    # --- Default: all other Artifactory traffic ------------------------
    location / {
        proxy_pass          http://artifactory_backend;
        proxy_http_version  1.1;
        proxy_set_header    Host              $http_host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    Connection        "";

        proxy_request_buffering off;
        proxy_buffering         off;
        proxy_send_timeout      300s;
        proxy_read_timeout      300s;
    }
}