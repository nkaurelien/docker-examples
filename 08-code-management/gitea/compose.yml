# Gitea - Self-Hosted Git Service
# https://docs.gitea.com/installation/install-with-docker
# Alternative to GitHub, GitLab, Bitbucket

services:
  gitea:
    image: docker.gitea.com/gitea:latest
    container_name: gitea
    restart: unless-stopped
    ports:
      - "3000:3000"   # Web UI
      - "2222:22"     # SSH
    volumes:
      - gitea-data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      # User configuration
      - USER_UID=1000
      - USER_GID=1000
      # Database
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=gitea-db:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=${DB_PASSWORD:-gitea}
      # Server
      - GITEA__server__ROOT_URL=${ROOT_URL:-http://localhost:3000}
      - GITEA__server__SSH_DOMAIN=${SSH_DOMAIN:-localhost}
      - GITEA__server__SSH_PORT=2222
      - GITEA__server__LFS_START_SERVER=true
      # Actions (CI/CD)
      - GITEA__actions__ENABLED=true
      - GITEA__actions__DEFAULT_ACTIONS_URL=github
      # Service
      - GITEA__service__DISABLE_REGISTRATION=${DISABLE_REGISTRATION:-false}
    depends_on:
      gitea-db:
        condition: service_healthy
    networks:
      - gitea-network
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gitea.rule=Host(`git.apps.local`)"
      - "traefik.http.routers.gitea.entrypoints=websecure"
      - "traefik.http.routers.gitea.tls=true"
      - "traefik.http.services.gitea.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  gitea-db:
    image: postgres:16-alpine
    container_name: gitea-db
    restart: unless-stopped
    volumes:
      - gitea-postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=gitea
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=${DB_PASSWORD:-gitea}
    networks:
      - gitea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitea -d gitea"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Docker Socket Proxy - Secure Docker API access
  # https://github.com/Tecnativa/docker-socket-proxy
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: gitea-docker-proxy
    restart: unless-stopped
    profiles:
      - runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Disable most endpoints by default
      - LOG_LEVEL=info
      # Required for act_runner
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=1
      - EXEC=1
      - TASKS=1
      # Disabled for security
      - AUTH=0
      - SECRETS=0
      - SWARM=0
      - BUILD=1
      - COMMIT=0
      - CONFIGS=0
      - DISTRIBUTION=0
      - EVENTS=1
      - GRPC=0
      - INFO=1
      - NODES=0
      - PING=1
      - PLUGINS=0
      - POST=1
      - SERVICES=0
      - SESSION=0
      - SYSTEM=0
      - VERSION=1
    networks:
      - docker-proxy-network
    # Security hardening
    read_only: true
    tmpfs:
      - /run
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:2375/version"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Gitea Actions Runner (act_runner)
  # https://gitea.com/gitea/act_runner
  # Start with: docker compose --profile runner up -d
  gitea-runner:
    image: gitea/act_runner:latest
    container_name: gitea-runner
    restart: unless-stopped
    profiles:
      - runner
    volumes:
      # Runner data and cache
      - gitea-runner-data:/data
      # Optional: custom config
      # - ./runner/config.yaml:/config.yaml
    environment:
      # Use Docker Socket Proxy instead of direct socket access
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
      # Gitea instance URL (use service name, not localhost)
      - GITEA_INSTANCE_URL=http://gitea:3000
      # Registration token from: Gitea Admin > Actions > Runners
      - GITEA_RUNNER_REGISTRATION_TOKEN=${RUNNER_TOKEN:-}
      # Runner name
      - GITEA_RUNNER_NAME=${RUNNER_NAME:-docker-runner}
      # Runner labels (format: label:docker://image)
      - GITEA_RUNNER_LABELS=${RUNNER_LABELS:-ubuntu-latest:docker://node:20-bookworm,ubuntu-22.04:docker://node:20-bookworm,ubuntu-20.04:docker://node:18-bullseye}
      # Config file path (optional)
      # - CONFIG_FILE=/config.yaml
    depends_on:
      gitea:
        condition: service_healthy
      docker-socket-proxy:
        condition: service_healthy
    networks:
      - gitea-network
      - docker-proxy-network
    # Security: limit capabilities
    security_opt:
      - no-new-privileges:true

volumes:
  gitea-data:
    driver: local
  gitea-postgres:
    driver: local
  gitea-runner-data:
    driver: local

networks:
  gitea-network:
    driver: bridge
  docker-proxy-network:
    driver: bridge
    internal: true
  traefik-public:
    external: true
