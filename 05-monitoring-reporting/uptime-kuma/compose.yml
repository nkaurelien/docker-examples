# Uptime Kuma - Self-Hosted Uptime Monitoring
# https://github.com/louislam/uptime-kuma
# Alternative to Pingdom, StatusCake, UptimeRobot

services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
    environment:
      - TZ=${TZ:-Europe/Paris}
      - UMASK=0022
    networks:
      - uptime-kuma-network
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime-kuma.rule=Host(`status.apps.local`)"
      - "traefik.http.routers.uptime-kuma.entrypoints=websecure"
      - "traefik.http.routers.uptime-kuma.tls=true"
      - "traefik.http.services.uptime-kuma.loadbalancer.server.port=3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  uptime-kuma-data:
    driver: local

networks:
  uptime-kuma-network:
    driver: bridge
  traefik-public:
    external: true
