# SonarQube Configuration for Python/FastAPI Projects
# Usage: sonar-scanner (from project root directory)

sonar.projectKey=MyProject-backends
sonar.projectName=MyProject-Backends
sonar.projectVersion=1.0

# Source directories (relative to this file)
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=py
sonar.python.version=3.10

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/*.pyc,\
  **/migrations/**

# Test exclusions
sonar.test.exclusions=**/tests/**

# Coverage report (generated by pytest-cov)
# Run: pytest --cov=src --cov-report=xml:coverage.xml
sonar.python.coverage.reportPaths=coverage.xml

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/__init__.py