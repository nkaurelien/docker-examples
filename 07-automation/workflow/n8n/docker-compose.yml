services:
  nginx:
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME:-n8n-automation}_nginx_1
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8085}:80"
      # - "${NGINX_HTTPS_PORT:-443}:443"  # Uncomment for HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # Uncomment for HTTPS certificates
    networks:
      - n8n_network
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN:-apps.local}`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=80"
    depends_on:
      n8n:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  postgres:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-n8n-automation}_postgres_1
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
      POSTGRES_USER: ${POSTGRES_NON_ROOT_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_NON_ROOT_PASSWORD:-n8n_db_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    networks:
      - n8n_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: ${COMPOSE_PROJECT_NAME:-n8n-automation}_n8n_1
    restart: unless-stopped
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_NON_ROOT_USER:-n8n}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_NON_ROOT_PASSWORD:-n8n_db_2024}
      DB_POSTGRESDB_SCHEMA: ${DB_POSTGRESDB_SCHEMA:-public}

      # n8n Configuration
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678}

      # Security
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-true}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-admin2024}
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: ${N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS:-true}
      N8N_SECURE_COOKIE: ${N8N_SECURE_COOKIE:-false}

      # Encryption
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-/XW3uTl+KQ9rYiHgG+RiUmHH+EZhehC6jhGnQnMiXNk=}

      # Timezone
      GENERIC_TIMEZONE: ${TIMEZONE:-Europe/Paris}
      TZ: ${TIMEZONE:-Europe/Paris}

      # Execution
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168  # 7 days

      # Runners (for task queue and scaling)
      N8N_RUNNERS_ENABLED: ${N8N_RUNNERS_ENABLED:-true}

    # Port exposé uniquement via nginx (reverse proxy)
    # Décommentez la ligne ci-dessous pour accès direct sans nginx
    # ports:
    #   - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
      - ./credentials:/home/node/.n8n/credentials
    networks:
      - n8n_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://localhost:5678/healthz || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  n8n_network:
    driver: bridge
  traefik-public:
    external: true

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
