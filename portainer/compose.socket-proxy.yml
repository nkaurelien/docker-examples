services:

  #######################################
  # Docker Socket Proxy: Secure Docker API access
  #######################################
  socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: portainer-socket-proxy
    restart: unless-stopped
    networks:
      - socket-proxy
    # ports:
    #   - "2375:2375"    # Docker API (debug/info only)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Portainer requires more permissions than Traefik
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=1
      - SERVICES=1
      - TASKS=1
      - INFO=1
      - EVENTS=1
      - EXEC=1
      - POST=1
      - SYSTEM=1
      # Deny dangerous operations
      - BUILD=0
      - COMMIT=0
      - CONFIGS=0
      - DISTRIBUTION=0
      - NODES=0
      - PLUGINS=0
      - SECRETS=0
      - SESSION=0
      - SWARM=0

  #######################################
  # Portainer: Docker Management UI
  #######################################
  portainer:
    image: portainer/portainer-ce:2.33.6
    container_name: portainer
    restart: unless-stopped
    command: -H tcp://socket-proxy:2375
    depends_on:
      - socket-proxy
    networks:
      - socket-proxy
      - default
    ports:
      - "9443:9443"
      # - "8000:8000" # Remove if you do not intend to use Edge Agents
      # - "9000:9000" # If you require HTTP port 9000 open for legacy reasons
    volumes:
      - portainer_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  portainer_data:

networks:
  socket-proxy:
    name: portainer-socket-proxy
    driver: bridge
    internal: true
