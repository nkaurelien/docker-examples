services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: passbolt
      POSTGRES_USER: passbolt
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-P4ssb0lt}
    volumes:
      - database_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U passbolt"]
      interval: 10s
      timeout: 5s
      retries: 5

  passbolt:
    image: passbolt/passbolt:latest
    # Alternative: image non-root plus sécurisée
    # image: passbolt/passbolt:latest-ce-non-root
    restart: unless-stopped
    tty: true
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_FULL_BASE_URL: ${APP_FULL_BASE_URL:-https://passbolt.local}
      DATASOURCES_DEFAULT_DRIVER: Cake\Database\Driver\Postgres
      DATASOURCES_DEFAULT_ENCODING: utf8
      DATASOURCES_DEFAULT_URL: postgres://passbolt:${POSTGRES_PASSWORD:-P4ssb0lt}@db:5432/passbolt?schema=passbolt
      EMAIL_TRANSPORT_DEFAULT_HOST: ${SMTP_HOST:-smtp.domain.tld}
      EMAIL_TRANSPORT_DEFAULT_PORT: ${SMTP_PORT:-587}
      EMAIL_TRANSPORT_DEFAULT_USERNAME: ${SMTP_USERNAME:-}
      EMAIL_TRANSPORT_DEFAULT_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_TRANSPORT_DEFAULT_TLS: ${SMTP_TLS:-true}
    volumes:
      - gpg_volume:/etc/passbolt/gpg
      - jwt_volume:/etc/passbolt/jwt
      # SSL personnalisé (décommenter si nécessaire)
      # - ./cert.pem:/etc/ssl/certs/certificate.crt:ro
      # - ./key.pem:/etc/ssl/certs/certificate.key:ro
    command: >
      bash -c "/usr/bin/wait-for.sh -t 0 db:5432 -- /docker-entrypoint.sh"
    ports:
      - "80:80"
      - "443:443"
    # Pour image non-root:
    # ports:
    #   - "80:8080"
    #   - "443:4433"

volumes:
  database_volume:
  gpg_volume:
  jwt_volume:
