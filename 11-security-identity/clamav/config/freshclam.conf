# FreshClam Configuration - Virus Database Updater
# https://docs.clamav.net/manual/Usage/Configuration.html#freshclamconf

# Database location
DatabaseDirectory /var/lib/clamav

# Logging
LogTime yes
LogVerbose no
LogSyslog no
LogRotate yes
LogFacility LOG_MAIL
LogFile /var/log/clamav/freshclam.log
LogFileMaxSize 2M

# Update Settings
# Check for updates 12 times per day (every 2 hours)
Checks 12

# Database mirror
DatabaseMirror database.clamav.net

# Timeout settings
ConnectTimeout 30
ReceiveTimeout 60

# DNS-based database version check
DNSDatabaseInfo current.cvd.clamav.net

# Scripted updates (run after successful update)
# OnUpdateExecute /path/to/script
# OnErrorExecute /path/to/script

# Notify clamd after update
NotifyClamd /etc/clamav/clamd.conf

# Test databases before installing
TestDatabases yes

# Compressed downloads
CompressLocalDatabase no

# Extra databases (optional)
# Uncomment to add additional threat databases
# DatabaseCustomURL http://example.com/custom.ndb

# Bytecode
Bytecode yes

# Run in foreground (for Docker)
Foreground yes
