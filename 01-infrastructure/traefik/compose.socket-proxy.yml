services:

  #######################################
  # Docker Socket Proxy: Secure Docker API access
  #######################################
  socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: socket-proxy
    restart: unless-stopped
    networks:
      - socket-proxy
    # ports:
    #   - "2375:2375"    # Docker API (debug/info only)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Traefik only needs read access
      # Deny write operations
      - POST=0
      # API sections - minimal for Traefik
      - BUILD=0
      - COMMIT=0
      - CONFIGS=0
      - CONTAINERS=1          # Required: read container labels
      - DISTRIBUTION=0
      - EXEC=0
      - GRPC=0
      - IMAGES=0
      - INFO=0
      - NETWORKS=1            # Required: read network info
      - NODES=0
      - PLUGINS=0
      - SERVICES=1            # Required: Swarm services
      - SESSION=0
      - SWARM=0
      - SYSTEM=0
      - TASKS=1               # Required: Swarm tasks
      - VOLUMES=0
      # Container-specific controls
      - ALLOW_START=0
      - ALLOW_STOP=0
      - ALLOW_RESTARTS=0
      # Secrets (disabled)
      - SECRETS=0
      # Events (needed for auto-discovery)
      - EVENTS=1

  #######################################
  # Traefik: The Cloud Native Edge Router
  #######################################
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    depends_on:
      - socket-proxy
    networks:
      - traefik-public
      - socket-proxy
    ports:
      - "80:80"         # HTTP
      - "443:443"       # HTTPS
      - "8080:8080"     # Dashboard
    command:
      # API and Dashboard
      - "--api.insecure=true"
      - "--api.dashboard=true"
      # Logging
      - "--log.level=INFO"
      # Docker provider via socket proxy
      - "--providers.docker=true"
      - "--providers.docker.endpoint=tcp://socket-proxy:2375"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      # File provider for dynamic configuration
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect (optional, uncomment if needed)
      # - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      # - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt (optional, uncomment for production)
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      # - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    volumes:
      - ./config/dynamic:/etc/traefik/dynamic:ro
      - traefik_letsencrypt:/letsencrypt
    labels:
      - "traefik.enable=true"
      # Dashboard routing
      - "traefik.http.routers.dashboard.rule=Host(`traefik.apps.local`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  #######################################
  # Whoami: Simple test service
  #######################################
  whoami:
    image: traefik/whoami:v1.10
    container_name: whoami
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.apps.local`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"

volumes:
  traefik_letsencrypt: {}

networks:
  traefik-public:
    name: traefik-public
    driver: bridge
  socket-proxy:
    name: socket-proxy
    driver: bridge
    internal: true
