; =============================================================================
; RTP Configuration
; https://docs.asterisk.org/Configuration/Core-Configuration/RTP-Configuration/
; =============================================================================

[general]
; RTP port range (must match Docker port mapping)
rtpstart=10000
rtpend=10099

; RTP checksums
rtpchecksums=yes

; DTMF timeout (ms)
dtmftimeout=3000

; Strict RTP protection
strictrtp=yes

; Probation count for strict RTP
probation=4

; NAT settings
; icesupport=yes
; stunaddr=stun.l.google.com:19302
; turnaddr=
; turnusername=
; turnpassword=

; Asymmetric RTP codec changes
asymmetric_rtp_codec=no
