          "category" => "system"
        }
        convert => { "metric_value" => "integer" }
      }
    } else {
      drop { }
    }
  }

  # Oxygen saturation processing
  if "oxygen_event" in [tags] {
    if [oxygen] {
      mutate {
        replace => { 
          "metric_name" => "oxygen"
          "metric_value" => "%{oxygen}"
          "metric_unit" => "percent"
          "sensor_type" => "pulse_oximetry"
          "category" => "vital_signs"
        }
