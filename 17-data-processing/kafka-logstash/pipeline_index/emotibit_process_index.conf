input {
  kafka {
        bootstrap_servers => "kafka1:29092,kafka2:29093,kafka3:29094"
        topics => ["${KAFKA_TOPIC_PROCESSED_DATA:Emotibit_processdata}"]
        group_id => "logstash-processdata"
        auto_offset_reset => "latest"
        codec => "json"
        consumer_threads => 4
        max_poll_records => 1
    }
}

filter {
  # Extract document fields from nested structure
  ruby {
    code => '
      doc = event.get("doc")
      if doc.is_a?(Hash)
        doc.each { |k, v| event.set(k, v) }
        event.remove("doc")
      end
    '
  }
  
  # Convert timestamp first to avoid duplication
  date {
    match => [ "timestamp", "UNIX" ]
    target => "@timestamp"
  }
  
  # Create clones for each sensor metric
  clone {
    clones => [
      "press_event", "co2_event", "hum_event", "voc_event", "iaq_event",
      "lux_event", "irRatio_event", "battery_event", "acceleration_event",
      "IndicateurTremblement_event", "fall_detected_event", "skt_event",
      "wearing_status_event", "oxygen_event", "bpm_event", "ibi_event",
      "sdnn_event", "rmssd_event", "pnn50_event", "breathingrate_event",
      "eda_tonic_event", "eda_phasic_event", "scr_amplitude_event"
    ]
  }

  # Temperature processing (original event)
  if ![cloned] {
    if [temp] {
      mutate {
        add_field => { 
          "metric_name" => "temp"
          "metric_value" => "%{temp}"
          "metric_unit" => "celsius"
          "sensor_type" => "temperature"
          "category" => "environmental"
        }
        convert => { "metric_value" => "float" }
      }
    } else {
      drop { }
    }
  }

  # Pressure processing
  if "press_event" in [tags] {
    if [press] {
      mutate {
        replace => { 
          "metric_name" => "press"
          "metric_value" => "%{press}"
          "metric_unit" => "hPa"
          "sensor_type" => "pressure"
          "category" => "environmental"
        }
        convert => { "metric_value" => "float" }
      }
    } else {
      drop { }
    }
  }

  # CO2 processing
  if "co2_event" in [tags] {
    if [co2] {
      mutate {
        replace => { 
          "metric_name" => "co2"
          "metric_value" => "%{co2}"
          "metric_unit" => "ppm"
          "sensor_type" => "air_quality"
          "category" => "environmental"
        }
        convert => { "metric_value" => "float" }
      }
    } else {
      drop { }
    }
  }

  # Humidity processing
  if "hum_event" in [tags] {
    if [hum] {
      mutate {
        replace => { 
          "metric_name" => "hum"
          "metric_value" => "%{hum}"
          "metric_unit" => "percent"
          "sensor_type" => "humidity"
          "category" => "environmental"
        }
        convert => { "metric_value" => "float" }
      }
    } else {
      drop { }
    }
  }

  # VOC processing
  if "voc_event" in [tags] {
    if [voc] {
      mutate {
        replace => { 
          "metric_name" => "voc"
          "metric_value" => "%{voc}"
          "metric_unit" => "index"
          "sensor_type" => "air_quality"
          "category" => "environmental"
        }
        convert => { "metric_value" => "float" }
      }
    } else {
      drop { }
    }
  }

  # IAQ processing
  if "iaq_event" in [tags] {
    if [iaq] {
      mutate {
        replace => { 
          "metric_name" => "iaq"
          "metric_value" => "%{iaq}"
          "metric_unit" => "index"
          "sensor_type" => "air_quality"
          "category" => "environmental"
        }
        convert => { "metric_value" => "float" }
      }
    } else {
      drop { }
    }
  }

  # Light level processing
  if "lux_event" in [tags] {
    if [lux] {
      mutate {
        replace => { 
          "metric_name" => "lux"
          "metric_value" => "%{lux}"
          "metric_unit" => "lux"
          "sensor_type" => "light"
          "category" => "environmental"
        }
        convert => { "metric_value" => "float" }
      }
    } else {
      drop { }
    }
  }

  # IR Ratio processing
  if "irRatio_event" in [tags] {
    if [irRatio] {
      mutate {
        replace => { 
          "metric_name" => "irRatio"
          "metric_value" => "%{irRatio}"
          "metric_unit" => "ratio"
          "sensor_type" => "light"
          "category" => "environmental"
        }
        convert => { "metric_value" => "float" }
      }
    } else {
      drop { }
    }
