# Coolify - Self-Hostable PaaS
# https://coolify.io/
# Alternative to Vercel, Heroku, Netlify, Railway

services:
  # Docker Socket Proxy - Secure Docker API access
  # https://github.com/Tecnativa/docker-socket-proxy
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: coolify-docker-proxy
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Logging
      - LOG_LEVEL=info
      # Required for Coolify PaaS functionality
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=1
      - EXEC=1
      - TASKS=1
      - BUILD=1
      - COMMIT=1
      - EVENTS=1
      - INFO=1
      - PING=1
      - POST=1
      - VERSION=1
      # Disabled for security
      - AUTH=0
      - SECRETS=0
      - SWARM=0
      - CONFIGS=0
      - DISTRIBUTION=0
      - GRPC=0
      - NODES=0
      - PLUGINS=0
      - SERVICES=0
      - SESSION=0
      - SYSTEM=0
    networks:
      - docker-proxy-network
    # Security hardening
    read_only: true
    tmpfs:
      - /run
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:2375/version"]
      interval: 30s
      timeout: 5s
      retries: 3

  coolify:
    image: ghcr.io/coollabsio/coolify:latest
    container_name: coolify
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persistent data
      - coolify-data:/data
      - coolify-ssh:/data/coolify/ssh
      - coolify-applications:/data/coolify/applications
      - coolify-databases:/data/coolify/databases
      - coolify-services:/data/coolify/services
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY:-base64:REPLACE_WITH_GENERATED_KEY}
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_CONNECTION=pgsql
      - DB_HOST=coolify-db
      - DB_PORT=5432
      - DB_DATABASE=coolify
      - DB_USERNAME=coolify
      - DB_PASSWORD=${DB_PASSWORD:-coolify}
      - REDIS_HOST=coolify-redis
      - REDIS_PORT=6379
      - TZ=${TZ:-Europe/Paris}
      # Use Docker Socket Proxy
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
    depends_on:
      coolify-db:
        condition: service_healthy
      coolify-redis:
        condition: service_healthy
      docker-socket-proxy:
        condition: service_healthy
    networks:
      - coolify-network
      - docker-proxy-network
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.coolify.rule=Host(`coolify.apps.local`)"
      - "traefik.http.routers.coolify.entrypoints=websecure"
      - "traefik.http.routers.coolify.tls=true"
      - "traefik.http.services.coolify.loadbalancer.server.port=8000"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  coolify-db:
    image: postgres:15-alpine
    container_name: coolify-db
    restart: unless-stopped
    volumes:
      - coolify-postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=coolify
      - POSTGRES_USER=coolify
      - POSTGRES_PASSWORD=${DB_PASSWORD:-coolify}
      - TZ=${TZ:-Europe/Paris}
    networks:
      - coolify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coolify -d coolify"]
      interval: 10s
      timeout: 5s
      retries: 5

  coolify-redis:
    image: redis:7-alpine
    container_name: coolify-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - coolify-redis-data:/data
    networks:
      - coolify-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  coolify-data:
    driver: local
  coolify-ssh:
    driver: local
  coolify-applications:
    driver: local
  coolify-databases:
    driver: local
  coolify-services:
    driver: local
  coolify-postgres:
    driver: local
  coolify-redis-data:
    driver: local

networks:
  coolify-network:
    driver: bridge
  docker-proxy-network:
    driver: bridge
    internal: true
  traefik-public:
    external: true
